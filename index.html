<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Mint - Student Financial Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #021526;
            color: #E2E2B6;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #03346E;
            padding: 30px 0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            color: #6EACDA;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #E2E2B6;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .auth-btn {
            background-color: #6EACDA;
            color: #021526;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .auth-btn:hover {
            background-color: #E2E2B6;
            transform: translateY(-3px);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background-color: #6EACDA;
            color: #021526;
            border: 2px solid #03346E;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #E2E2B6;
            color: #03346E;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        footer {
            background-color: #03346E;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #E2E2B6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="logo.jpg" alt="Money Mint Logo" class="logo">
                <h1>Money Mint</h1>
            </div>
            <p>Your Trusted Student Financial Partner</p>
            <div class="auth-container">
                <a href="/login.html" class="auth-btn">Login</a>
                <a href="/reg.html" class="auth-btn">Sign Up</a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="button-container">
            <a href="/studentdetail.html"><button class="btn" id="student-detail">Student Detail</button></a>
            <a href="/loan.html"><button class="btn" id="easy-loan">Easy Loan</button></a>
            <a href="/fees.html"><button class="btn" id="fees-details">Fees Details</button></a>
            <a href="/blockchain.html"><button class="btn" id="blockchain">Credits</button></a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Money Mint. All Rights Reserved.</p>
    </footer>
</body>
</html>
